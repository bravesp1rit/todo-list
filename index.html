<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="todo-list">
      <div class="add-todo">
        <input type="text" placeholder="Type here to add task...">
        <button class="add-todo-button">
          <img src="./icons/plus.svg" alt="">
          <div>Add</div>
        </button>
      </div>
      <div class="gray-partition"></div>
      <div class="tasks-container">
        <div class="tasks-row"></div>
      </div>
    </div>
    <button class="clear-all-btn">
      <img src="./icons/garbare-can.svg" alt="">
      <div>Clear all tasks</div>
    </button>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
